<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to the Meeting!</title>
    <link rel="stylesheet" href="main.css" />
    <!-- <script src="https://use.fontawesome.com/2138ff4253.js"></script> -->
  </head>

  <body>
    <header></header>

    <main id="container">
      <img id="logo" src="logo.png" alt="Total Health Conferencing logo" />
      <div id="btnBox">
        <button id="join" class="btn">Join</button>
        <button id="host" class="btn">Host</button>
        <button id="signIn" class="btn">Sign In</button>
      </div>
    </main>

    <footer>
      <a id="websiteLink" href="#" target="_blank"
        >www.totalhealthconferencing.com</a
      >

      <div id="iconBox">
        <a href="https://www.facebook.com/totalhealthmeetings" target="_blank">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="https://twitter.com/TotalHealthConf" target="_blank">
          <i class="fab fa-twitter-square"></i>
        </a>
        <a
          href="https://www.linkedin.com/company/total-health-conferencing"
          target="_blank"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </div>

      <div id="zoomBox">
        <a class="zoomLink" href="#" target="_blank">Getting Started</a>
        <a class="zoomLink" href="#" target="_blank">Download Client</a>
        <a class="zoomLink" href="#" target="_blank">Zoom Support</a>
      </div>
    </footer>

    <script src="https://use.fontawesome.com/2138ff4253.js"></script>
  </body>
</html>
